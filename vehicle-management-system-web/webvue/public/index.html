<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
     .el-message-box__wrapper .el-message-box .el-message-box__btns .el-button--primary{
        color: #FFF;
        background-color: rgba(17, 24,49,1);
        border-color: rgba(17, 24,49,1);
     }
     .el-message-box__wrapper .el-message-box .el-message-box__btns .el-button--primary:hover{
      background-color: #FFF !important;
        color: rgba(17, 24,49,1);
        border-color: rgba(17, 24,49,1);
     
     }
     .el-message-box__wrapper .el-message-box .el-message-box__btns  .el-button--default:hover{
          border-color: rgba(17, 24,49,1);
          color: rgba(17, 24,49,1);
          background-color: #FFF !important;
     }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
